<!-- Help class for registration_form.html. Not actually a page visible to users -->
{% for field in form %}
    <div>
        <div>
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label>{{ field.label_tag }}</label>
        {% if field.label == 'duedate' %}
            <p> Hallo. </p>
        {% else %}
            <p> Nei </p>
        {% endif %}
        <div>{{ field }}</div>
    </div>
{% endfor %}
