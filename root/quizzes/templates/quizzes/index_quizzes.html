<!DOCTYPE html>
<html lang="en">
{% extends "quizzes/base.html" %}

{% block title %}
<h1>QUIZZES!!</h1>
{% endblock %}

{% block content %}
    <h2>Quizzes</h2>

        {% for quiz in object_list %}

        {% endfor %}
    </ul>
{% endblock %}
