{% extends 'todolist/base.html' %}

{% block title %}
<h1>QUIZZES!!</h1>
{% endblock %}

{% block body %}
    <h2>Quizzes</h2>
    <ul>
        {% if object_list %}
            {% for quiz in object_list %}

                <li class="list-group-item" id="quiz_list_item" title="Details">
                    <a href="{% url 'quizzes:quiz_take' quiz.url %}"> {{ quiz.title }} </a></li>



        <!--
            <a href="{% url 'quizzes:quiz_start_page' quiz.pk %}"> {{ quiz.title }} </a>

            <li class="list-group-item" id="quiz_list_item" title="Take"
                onclick="location.href='/quizzes/{{quiz.url}}/'">{{quiz.title}}</li>
        -->
            {% endfor %}
        {% else %}
            <li class="list-group-item">
                <h4 class="list-group-item-heading">You do not have any quizzes to take yet</h4>
            </li>
        {% endif %}
    </ul>
{% endblock %}
