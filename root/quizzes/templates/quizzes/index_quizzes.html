{% extends 'todolist/base.html' %}

{% block title %}
<h1>Quizzes</h1>
{% endblock %}

{% block body %}

<header id="quizzesHeader" class="headerLine">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="clearfix">
                    <div>
                        <h1 class="header-title">Quizzes</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<ul>
    {% if object_list %}
    {% for quiz in object_list %}

    <li class="list-group-item" id="quiz_list_item" title="Details">
        <a href="{% url 'quizzes:quiz_take' quiz.url %}"> {{ quiz.title }} </a></li>
    {% endfor %}

    {% else %}
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <li class="list-group-item">
                <h4 class="list-group-item-heading">You do not have any quizzes to take yet</h4>
            </li>
            {% endif %}
        </div>
    </div>
</ul>

{% endblock %}
